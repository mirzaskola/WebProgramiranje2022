<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom css -->
        <link rel="stylesheet" href="css/style.css">
        <title>Gamers Paradise</title>
    </head>
    <body>
        <!--start of header-->
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown link
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search games" aria-label="Search" style="width: 40%;">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        </header>
          <!--end of header-->
          <!--start of main-->
        <main>
            <div class="container marketing" style="margin-top:100px;">

                <!-- Three columns of text below the carousel -->
                <div id="users-list" class="row">
                    <span>Loading ...</span>
                </div><!-- /.row -->
            </div>  
            
            
    
        </main>
        <!--end of main-->
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        $.get("rest/users", function(data){
            var html = "";
            for(let i = 0; i < data.length; i++){
                html += `
                <div class="col-lg-4">
                    <h2>` + data[i].user_name + `</h2>
                    <p>`+ data[i].user_mail + `</p>
                    <p><button type="button" class="btn btn-primary" onclick="showModal(`+data[i].id+`)">
                    Launch demo modal
                    </button></p>
                </div>`;    
            }
            $("#users-list").html(html);
            console.log(data);
            // alert("Ucitano!");
        });
        function showModal(id){
            $.get('rest/users/'+id, function(data){
                $("#email").val(data.user_mail);
                $("#exampleModal").modal("show");
            })
        }
    </script>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input id="email" type="text"/>
            </div>
            <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
</html>
