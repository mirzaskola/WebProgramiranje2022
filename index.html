    <!--MODALS prvi je example modal-->
    <div class="modal fade" id="exampleModalUniversal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <!--EDIT USER MODAL-->    
    <div class="modal fade text-dark" id="ModalEditGame" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel">Info about game</p>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input id="id" type="hidden" placeholder="ID">
              <input id="name" type="text" placeholder="name">
              <input id="category_id" type="text" placeholder="category ID">
              <input id="description" type="text" placeholder="description">
              <!-- <input id="password" type="text" placeholder="password"> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-changes-button" onclick="GameService.update()">Save</button>
                <button type="button" class="btn btn-danger save-changes-button" onclick="GameService.delete(id)">Delete</button>
              </div>
          </div>
        </div>
      </div>
    <!--ADD USER MODAL-->  
    <div class="modal fade text-dark" id="ModalAddUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addGameForm">
              <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel">Add game info pls</p>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <!-- <input id="addid" type="hidden" placeholder="ID">
              <input id="addusername" type="text" placeholder="username">
              <input id="addemail" type="text" placeholder="email">
              <input id="addpassword" type="text" placeholder="password"> -->
              
              <div class="form-group">
                <label>Game name</label>
                <input name="name" type="text" class="form-control required" id="username1" placeholder="Enter game name">
              </div>
              <div class="form-group">
                <label>Category</label>
                <input name="category_id" type="text" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter category ID">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label>Description</label>
                <input name="description" type="text" class="form-control required" id="exampleInputPassword1" placeholder="Enter description">
              </div>
            
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary save-changes-button" onclick="addNewItem()">Add user</button> -->
                <button type="submit" class="btn btn-primary save-changes-button">Submit</button>
              </div>
            </form>
          </div>
