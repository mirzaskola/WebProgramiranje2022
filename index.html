    <div class="modal fade" id="exampleModalUniversal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">

    <!--EDIT USER MODAL-->    
    <div class="modal fade text-dark" id="ModalEditUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel">Info about user</p>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input id="id" type="hidden" placeholder="ID">
              <input id="username" type="text" placeholder="username">
              <input id="email" type="text" placeholder="email">
              <input id="password" type="text" placeholder="password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save-changes-button" onclick="UserService.update()">Save</button>
                <button type="button" class="btn btn-danger save-changes-button" onclick="UserService.delete(id)">Delete</button>
              </div>
          </div>
        </div>
      </div>
    <!--ADD USER MODAL-->  
    <div class="modal fade text-dark" id="ModalAddUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="addUserForm">
              <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel">Add user info pls</p>

              <div class="modal-body">

                <input name="user_name" type="text" class="form-control required" id="username1" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label>Email address</label>
                <input name="user_mail" type="email" class="form-control required" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label>Password</label>
                <input name="user_password" type="password" class="form-control required" id="exampleInputPassword1" placeholder="Password">
              </div>
            
              </div>
